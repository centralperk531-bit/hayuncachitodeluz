<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galería de Fotos</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #f8f6f3;
  padding: 20px;
}

h1 {
  text-align: center;
  color: #2d5016;
  margin-bottom: 30px;
}

.galeria {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 15px;
  max-width: 1200px;
  margin: 0 auto;
}

.galeria img {
  width: 100%;
  height: 250px;
  object-fit: cover;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.galeria img:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

/* LIGHTBOX */
.lightbox {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.95);
  z-index: 9999;
  justify-content: center;
  align-items: center;
}

.lightbox.active {
  display: flex;
}

.lightbox-content {
  position: relative;
  max-width: 90%;
  max-height: 90%;
  animation: zoomIn 0.3s;
}

@keyframes zoomIn {
  from {
    transform: scale(0.8);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}

.lightbox-content img {
  max-width: 100%;
  max-height: 90vh;
  border-radius: 8px;
  box-shadow: 0 0 30px rgba(255,255,255,0.3);
}

.lightbox-close {
  position: absolute;
  top: -40px;
  right: 0;
  font-size: 40px;
  color: white;
  cursor: pointer;
  background: none;
  border: none;
  font-weight: bold;
  padding: 0 10px;
  transition: transform 0.2s;
}

.lightbox-close:hover {
  transform: scale(1.2);
  color: #d4a574;
}

.lightbox-nav {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 50px;
  color: white;
  cursor: pointer;
  background: rgba(255,255,255,0.1);
  border: none;
  padding: 20px 15px;
  border-radius: 8px;
  transition: all 0.3s;
  user-select: none;
}

.lightbox-nav:hover {
  background: rgba(255,255,255,0.3);
  transform: translateY(-50%) scale(1.1);
}

.lightbox-prev {
  left: 20px;
}

.lightbox-next {
  right: 20px;
}

.lightbox-counter {
  position: absolute;
  bottom: -40px;
  left: 50%;
  transform: translateX(-50%);
  color: white;
  font-size: 18px;
  background: rgba(0,0,0,0.5);
  padding: 8px 20px;
  border-radius: 20px;
}

/* Responsive */
@media (max-width: 768px) {
  .galeria {
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 10px;
  }
  
  .galeria img {
    height: 180px;
  }
  
  .lightbox-nav {
    font-size: 35px;
    padding: 15px 10px;
  }
  
  .lightbox-prev {
    left: 10px;
  }
  
  .lightbox-next {
    right: 10px;
  }
  
  .lightbox-close {
    font-size: 35px;
    top: -35px;
  }
}
</style>
</head>
<body>
<h1>Galería de Fotos</h1>
<div class="galeria">
  <img src="img/Casa 1.jpeg" alt="Casa principal">
  <img src="img/Chimenea.jpeg" alt="Chimenea">
  <img src="img/Exterior 1.jpeg" alt="Exterior">
  <img src="img/Habitación 1.jpeg" alt="Habitación">
  <img src="img/chalet.jpeg" alt="Chalet">
  <img src="img/piscina.jpeg" alt="Piscina">
  <img src="img/porterias.jpeg" alt="Porterías">
</div>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <div class="lightbox-content">
    <button class="lightbox-close" onclick="cerrarLightbox()">&times;</button>
    <button class="lightbox-nav lightbox-prev" onclick="cambiarImagen(-1)">&#10094;</button>
    <img id="lightbox-img" src="" alt="">
    <button class="lightbox-nav lightbox-next" onclick="cambiarImagen(1)">&#10095;</button>
    <div class="lightbox-counter" id="lightbox-counter"></div>
  </div>
</div>

<script>
let imagenActual = 0;
const imagenes = document.querySelectorAll('.galeria img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const contador = document.getElementById('lightbox-counter');

// Añadir evento click a cada imagen
imagenes.forEach((img, index) => {
  img.addEventListener('click', () => {
    abrirLightbox(index);
  });
});

function abrirLightbox(index) {
  imagenActual = index;
  lightboxImg.src = imagenes[index].src;
  lightbox.classList.add('active');
  actualizarContador();
  document.body.style.overflow = 'hidden'; // Evitar scroll del body
}

function cerrarLightbox() {
  lightbox.classList.remove('active');
  document.body.style.overflow = 'auto';
}

function cambiarImagen(direccion) {
  imagenActual += direccion;
  
  // Loop: si llega al final, volver al principio y viceversa
  if (imagenActual >= imagenes.length) {
    imagenActual = 0;
  } else if (imagenActual < 0) {
    imagenActual = imagenes.length - 1;
  }
  
  lightboxImg.src = imagenes[imagenActual].src;
  actualizarContador();
}

function actualizarContador() {
  contador.textContent = `${imagenActual + 1} / ${imagenes.length}`;
}

// Cerrar con tecla ESC
document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape') {
    cerrarLightbox();
  }
});

// Navegar con flechas del teclado
document.addEventListener('keydown', (e) => {
  if (!lightbox.classList.contains('active')) return;
  
  if (e.key === 'ArrowLeft') {
    cambiarImagen(-1);
  } else if (e.key === 'ArrowRight') {
    cambiarImagen(1);
  }
});

// Cerrar al hacer click fuera de la imagen
lightbox.addEventListener('click', (e) => {
  if (e.target === lightbox) {
    cerrarLightbox();
  }
});
</script>
</body>
</html>
